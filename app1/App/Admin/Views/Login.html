<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/mdb.min.css">
        <link rel="stylesheet" href="/css/all.min.css">
        <link rel="stylesheet" href="/css/admin-login.css?v=2">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/mdb.min.js"></script>
        <script src="/js/admin-login.js?v=1"></script>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <p>ADMIN</p>
                    </div>
                    <div class="card-body login-nav">
                        <form id="login-form">
                            <div class="md-form">
                                <i class="fas fa-user-check prefix"></i>
                                <input class="form-control" type="text" name="username" id="username" autocomplete="off" required/>
                                <label for="username">Username</label>
                            </div>
                            <div class="md-form">
                                <i class="fas fa-user-lock prefix"></i>
                                <input class="form-control" type="password" name="password" id="password" autocomplete="off" required/>
                                <label for="password">Password</label>
                            </div>
                            <div class="login-error text-center">
                            </div>
                            <div class="text-center mt-1">
                                <button type="submit" class="btn btn-outline-primary btn-submit">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
