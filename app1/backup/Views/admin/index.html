<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mai Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../Public/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../Public/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../Public/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../Public/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <td>Id</td>
                <td>VoucherId</td>
                <td>VoucherName</td>
                <td>VoucherCode</td>
                <td>Status</td>
                <td>TimeCreated</td>
                <td>ReferenceName</td>
                <td>Action</td>
            
            </thead>
       
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.Id }}</td>
                    <td>{{ item.VoucherId }}</td>
                    <td>{{ item.VoucherName }}</td>
                    <td>{{ item.VoucherCode }}</td>
                    <td>{{ item.Status }}</td>
                    <td>{{ item.TimeCreated }}</td>
                    <td>{{ item.ReferenceName }}</td>
                    <td><button class="btn btn-warning">EDIT</button><button class="btn btn-danger ml-1">DELETE</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
